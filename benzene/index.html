<!doctype html>
<html>
<head>
<!--	Authors: Justin Fairbourn and Scott Ensign -->
<!--	Created at Utah State University with support from the Chemistry department. -->
<!--  Copy this directory and complete the TODO's to make a lesson for a single molecule/set of molecules. -->
	<meta charset="utf-8">
	<title>Benzene Lesson</title>
	<link href="lesson_page.css" rel="stylesheet" type="text/css">
  <script src="../../jsmol/JSmol.min.js"></script>
  <script>
    let info = {
      color: "#FFFFFF", 
      height: 500,      
      width: 500,
      j2sPath: "../../jsmol/j2s",
      // TODO: Modify the initial script to load the appropriate molecule.
      script: "load benzene.log; spacefill 20%; wireframe 0.15; spin off; frank on; background=white; antialiasDisplay=true;" +
        "draw ID geo1 LINE [@2, @6, @5, @2] DIAMETER 25 COLOR YELLOW;" +
        "select @1, @2, @3, @5, @7, @9; isosurface piBond CUTOFF 0.08 COLOR TRANSLUCENT 128 [xffff00] mo 17;" +
        "select @1; label \"C1\"; font label 24; color label blue;" +
        "select @2; label \"C2\"; font label 24; color label blue;" +
        "select @3; label \"C3\"; font label 24; color label blue;" +
        "select @5; label \"C4\"; font label 24; color label blue;" +
        "select @7; label \"C5\"; font label 24; color label blue;" +
        "select @9; label \"C6\"; font label 24; color label blue;",
      debug: false
    };
  </script>
</head>

<body>
	<header>
    <button id="restartButton"></button>
		<div id="name" class="app">
			Benzene Lesson
    </div>
    <button id="refreshButton"></button>
	</header>
		
	<section class="molecule">
    <button id="backButton" disabled></button>

    <div id="window" class="app">
      <script type="text/javascript">
        Jmol.getApplet("main", info);
      </script>
    </div>

    <button id="nextButton"></button>
  </section>

  <footer id="description" class="app">
  </footer>

  <div id="consoleDiv">
    <button id="scriptButton" onclick="Jmol.script(main, 'console;');">Right clicking is hard, show the console.</button>
  </div>

  <script src="instruction.js"></script>
  <script src="lesson.js"></script>
  <script src="script.js"></script>
</body>
</html>
