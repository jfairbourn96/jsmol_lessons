<!doctype html>
<html>
<head>
<!--	Authors: Justin Fairbourn and Scott Ensign -->
<!--	Created at Utah State University with support from the Chemistry department. -->
<!--  Copy this directory and complete the TODO's to make a lesson for a single molecule/set of molecules. -->
	<meta charset="utf-8">
	<title>Template Lesson</title>
	<link href="lesson_page.css" rel="stylesheet" type="text/css">
  <script src="../../jsmol/JSmol.min.js"></script>
  <script>
    // TODO: Set the seed here to a constant number to see the exact same set of dots each time.
    let seed = Math.floor(Math.random() * 10000) - 5000;
    // TODO: Change the density here to change the density in all dot drawings.
    let density = 3000;
    // TODO: Modify the resolution to test performances of slower/different browsers or operating systems
    let resolution = 4.0;
    let colors = ["xff0000", "x0000ff"];
    let opacity = 0.5;
    let scale = 2.0;

    let info = {
      color: "#FFFFFF", 
      height: 500,      
      width: 500,
      j2sPath: "../../jsmol/j2s",
      script: `axes on;` +
        `isosurface ID dots4fy3x2y2 select ({})  resolution ${resolution} cutoff 0.0026 phase "_orb" color [${colors[0]}] [${colors[1]}] atomicOrbital 4 3 -3 1.0 points ${density} 0.0 ${seed};` +
        `isosurface ID dots4fxyz select ({})  resolution ${resolution} cutoff 0.0026 phase "_orb" color [${colors[0]}] [${colors[1]}] atomicOrbital 4 3 -2 1.0 points ${density} 0.0 ${seed};` +
        `isosurface ID dots4fyz2 select ({})  resolution ${resolution} cutoff 0.0026 phase "_orb" color [${colors[0]}] [${colors[1]}] atomicOrbital 4 3 -1 1.0 points ${density} 0.0 ${seed};` +
        `isosurface ID dots4fz3 select ({})  resolution ${resolution} cutoff 0.0026 phase "_orb" color [${colors[0]}] [${colors[1]}] atomicOrbital 4 3 0 1.0 points ${density} 0.0 ${seed};` +
        `isosurface ID dots4fxz2 select ({})  resolution ${resolution} cutoff 0.0026 phase "_orb" color [${colors[0]}] [${colors[1]}] atomicOrbital 4 3 1 1.0 points ${density} 0.0 ${seed};` +
        `isosurface ID dots4fzx2y2 select ({})  resolution ${resolution} cutoff 0.0026 phase "_orb" color [${colors[0]}] [${colors[1]}] atomicOrbital 4 3 2 1.0 points ${density} 0.0 ${seed};` +
        `isosurface ID dots4fxx23y2 select ({})  resolution ${resolution} cutoff 0.0026 phase "_orb" color [${colors[0]}] [${colors[1]}] atomicOrbital 4 3 3 1.0 points ${density} 0.0 ${seed};` +
        `select *; isosurface OFF;`,
      debug: false
    };
  </script>
</head>

<body>
	<header>
    <button id="restartButton"></button>
		<div id="name" class="app">
			Template Lesson
    </div>
    <button id="refreshButton"></button>
	</header>
		
	<section class="molecule">
    <button id="backButton" disabled></button>

    <div id="window" class="app">
      <script type="text/javascript">
        Jmol.getApplet("main", info);
      </script>
    </div>

    <button id="nextButton"></button>
  </section>

  <footer id="description" class="app">
  </footer>

  <div id="consoleDiv" hidden="true">
    <input type="text" id="console" size="80">
    <button id="scriptButton">run</button>
  </div>

  <script src="instruction.js"></script>
  <script src="lesson.js"></script>
  <script src="script.js"></script>
</body>
</html>
