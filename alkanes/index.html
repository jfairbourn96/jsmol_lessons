<html>
<head>

	<meta charset="utf-8">
	<title>Alkanes Lesson</title>
	<link href="lesson_page.css" rel="stylesheet" type="text/css">
  <script src="../../jsmol/JSmol.min.js"></script>
  <script>
    let info = {
      color: "#FFFFFF", 
      height: 500,      
      width: 500,
      j2sPath: "../../jsmol/j2s",
      // TODO: Modify the initial script to load the appropriate molecule.
      script: "load alkanes.log; spacefill 20%; wireframe 0.15; spin off; frank on; background=white; antialiasDisplay=true;" +
        "draw ID methane_geo LINE [@2, @3, @4, @2, @5, @3, @2, @5, @4, @2] DIAMETER 30 COLOR YELLOW;" + // methane electronic geometry
        "draw ID ethane_geo_1 LINE [@8, @10, @7, @8, @9, @10, @8, @9, @7, @8] DIAMETER 30 COLOR YELLOW;" +
        "draw ID ethane_geo_2 LINE [@12, @13, @6, @12, @11, @13, @12, @11, @6, @12] DIAMETER 30 COLOR YELLOW;" +
        "draw ID propane_geo LINE [@14, @19, @20, @14, @21, @19, @14, @21, @20, @14] DIAMETER 30 COLOR YELLOW;",
      debug: false
    };
  </script>
</head>

<body>
	<header>
    <button id="restartButton"></button>
		<div id="name" class="app">
			Alkanes Lesson
    </div>
    <button id="refreshButton"></button>
	</header>
		
	<section class="molecule">
    <button id="backButton" disabled></button>

    <div id="window" class="app">
      <script type="text/javascript">
        Jmol.getApplet("main", info);
      </script>
    </div>

    <button id="nextButton"></button>
  </section>

  <footer id="description" class="app">
  </footer>

  <div id="consoleDiv" hidden="true">
    <input type="text" id="console" size="80">
    <button id="scriptButton">run</button>
  </div>

  <script src="instruction.js"></script>
  <script src="lesson.js"></script>
  <script src="script.js"></script>
</body>
</html>
