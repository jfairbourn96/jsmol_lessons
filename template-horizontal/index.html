<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <title>Horizontal Template Lesson</title>
  <link href="lesson_page.css" rel="stylesheet" type="text/css">
  <script src="../../jsmol/JSmol.min.js"></script>
  <script>
    let info = {
      color: "#FFFFFF",
      height: 500,
      width: 500,
      j2sPath: "../../jsmol/j2s",
      // TODO: Modify the initial script to load the appropriate molecule.
      script: "load h2o.pdb; spacefill 20%; wireframe 0.15; spin off; frank on; background=white; antialiasDisplay=true;",
      debug: false
    };
  </script>
</head>

<body>
  <header>
    <button id="restartButton"></button>
    <div id="name" class="app">
      Horizontal Template Lesson
    </div>
    <button id="refreshButton"></button>
  </header>

  <main>
    <aside id="description" class="app">
    </aside>

    <section class="molecule">
      <button id="backButton" disabled></button>

      <div id="window" class="app">
        <script type="text/javascript">
          Jmol.getApplet("main", info);
        </script>
      </div>

      <button id="nextButton"></button>
    </section>
  </main>

  <script src="instruction.js"></script>
  <script src="lesson.js"></script>
  <script src="script.js"></script>
</body>

</html>
