<html>
<head>

	<meta charset="utf-8">
	<title>Trans-2-Butene</title>
	<link href="lesson_page.css" rel="stylesheet" type="text/css">
  <script src="../../jsmol/JSmol.min.js"></script>
  <script>
    let info = {
      color: "#FFFFFF", 
      height: 500,      
      width: 500,
      j2sPath: "../../jsmol/j2s",
      // TODO: Modify the initial script to load the appropriate molecule.
      script: "load 2-butene.log; spacefill 20%; wireframe 0.15; spin off; frank on; background=white; antialiasDisplay=true;" +
        "select @2, @6, @14, @18; bondorder 2;" +
        "draw ID geo1 LINE [@14, @15, @16, @17, @15, @16, @14, @17] DIAMETER 20 COLOR YELLOW;" +
        "draw ID geo2 LINE [@18, @22, @23, @24, @22, @23, @18, @24] DIAMETER 20 COLOR YELLOW;" +
        "draw ID geo3 LINE [@13, @19, @18, @13] DIAMETER 20 COLOR YELLOW;" +
        "draw ID geo4 LINE [@14, @20, @21, @14] DIAMETER 20 COLOR YELLOW;" +
        "draw p1 translucent blue polygon [@13, @20, @21];" +
        "draw p2 translucent blue polygon [@19, @13, @20];" +
        "select @14, @18; isosurface piBond CUTOFF 0.1 COLOR TRANSLUCENT 128 [xffff00] mo 32;" +
        "select @13; label \"C1\"; font label 24; color label red;" +
        "select @14; label \"C2\"; font label 24; color label red;" +
        "select @18; label \"C3\"; font label 24; color label red;" +
        "select @20; label \"C4\"; font label 24; color label red;",
      debug: false
    };
  </script>
</head>

<body>
	<header>
    <button id="restartButton"></button>
		<div id="name" class="app">
			Trans-2-Butene
    </div>
    <button id="refreshButton"></button>
	</header>
		
	<section class="molecule">
    <button id="backButton" disabled></button>

    <div id="window" class="app">
      <script type="text/javascript">
        Jmol.getApplet("main", info);
      </script>
    </div>

    <button id="nextButton"></button>
  </section>

  <footer id="description" class="app">
  </footer>

  <div id="consoleDiv" hidden="true">
    <input type="text" id="console" size="80">
    <button id="scriptButton">run</button>
  </div>

  <script src="instruction.js"></script>
  <script src="lesson.js"></script>
  <script src="script.js"></script>
</body>
</html>
