<!doctype html>
<html>
<head>

	<meta charset="utf-8">
	<title>Butane Lesson</title>
	<link href="lesson_page.css" rel="stylesheet" type="text/css">
  <script src="../../jsmol/JSmol.min.js"></script>
  <script>
    let info = {
      color: "#FFFFFF", 
      height: 500,      
      width: 500,
      j2sPath: "../../jsmol/j2s",
      // TODO: Modify the initial script to load the appropriate molecule.
      script: "load butane.xyz; spacefill 20%; wireframe 0.15; spin off; frank on; background=white; antialiasDisplay=true;" +
        "select @3; label \"1\"; font label 36; color label blue;" +
        "select @2; label \"2\"; font label 36; color label blue;" +
        "select @1; label \"3\"; font label 36; color label blue;" +
        "select @6; label \"4\"; font label 36; color label blue;" +
        "draw ID bondArrow ARROW ARC {0 0 0} {1.514 0 0} {0 0 2} {0 340 0.5} DIAMETER 5 COLOR YELLOW SCALE 250;" ,
      debug: false
    };
  </script>
</head>

<body>
	<header>
    <button id="restartButton"></button>
		<div id="name" class="app">
			Butane Lesson
    </div>
    <button id="refreshButton"></button>
	</header>
		
	<section class="molecule">
    <button id="backButton" disabled></button>

    <div id="window" class="app">
      <script type="text/javascript">
        Jmol.getApplet("main", info);
      </script>
    </div>

    <button id="nextButton"></button>
  </section>

  <footer id="description" class="app">
  </footer>

  <div id="consoleDiv" >
    <input type="text" id="console" size="80">
    <button id="scriptButton">run</button>
  </div>

  <script src="instruction.js"></script>
  <script src="lesson.js"></script>
  <script src="script.js"></script>
</body>
</html>
