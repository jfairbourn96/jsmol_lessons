<html>
<head>

	<meta charset="utf-8">
	<title>Cis-2-Butene</title>
	<link href="lesson_page.css" rel="stylesheet" type="text/css">
  <script src="../../jsmol/JSmol.min.js"></script>
  <script>
    let info = {
      color: "#FFFFFF", 
      height: 500,      
      width: 500,
      j2sPath: "../../jsmol/j2s",
      // TODO: Modify the initial script to load the appropriate molecule.
      script: "load 2-butene.log; spacefill 20%; wireframe 0.15; spin off; frank on; background=white; antialiasDisplay=true;" +
        "select @2, @6, @14, @18; bondorder 2;" +
        "draw ID geo1 LINE [@2, @3, @4, @5, @3, @4, @2, @5] DIAMETER 20 COLOR YELLOW;" +
        "draw ID geo2 LINE [@6, @10, @11, @12, @10, @11, @6, @12] DIAMETER 20 COLOR YELLOW;" +
        "draw ID geo3 LINE [@1, @7, @6, @1] DIAMETER 20 COLOR YELLOW;" +
        "draw ID geo4 LINE [@2, @8, @9, @2] DIAMETER 20 COLOR YELLOW;" +
        "draw p1 translucent blue polygon [@7, @8, @9];" +
        "draw p2 translucent blue polygon [@7, @1, @8];" +
        "select @1; label \"C1\"; font label 24; color label red;" +
        "select @2; label \"C2\"; font label 24; color label red;" +
        "select @6; label \"C3\"; font label 24; color label red;" +
        "select @8; label \"C4\"; font label 24; color label red;",
      debug: false
    };
  </script>
</head>

<body>
	<header>
    <button id="restartButton"></button>
		<div id="name" class="app">
			Cis-2-Butene
    </div>
    <button id="refreshButton"></button>
	</header>
		
	<section class="molecule">
    <button id="backButton" disabled></button>

    <div id="window" class="app">
      <script type="text/javascript">
        Jmol.getApplet("main", info);
      </script>
    </div>

    <button id="nextButton"></button>
  </section>

  <footer id="description" class="app">
  </footer>

  <div id="consoleDiv" hidden="true">
    <input type="text" id="console" size="80">
    <button id="scriptButton">run</button>
  </div>

  <script src="instruction.js"></script>
  <script src="lesson.js"></script>
  <script src="script.js"></script>
</body>
</html>
